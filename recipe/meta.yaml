{% set name = "griffe" %}
{% set version = "0.18.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/griffe-{{ version }}.tar.gz
  sha256: b6231f80a002322ac3fcfc2e1cb02a016666b7caba1da9468fe52a5ef8710dec

build:
  skip: true  # [py<37]
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python
    - pdm
  run:
    - python
    - cached_property 
    # - aiofiles ~=0.7

test:
  source_files:
    - tests
  imports:
    - griffe
  commands:
    - pip check
    - pytest
  requires:
    - pip
    - pytest >=6.2
    - pytest-xdist >=2.4

about:
  home: https://mkdocstrings.github.io/griffe
  doc_url: https://mkdocstrings.github.io/griffe
  dev_url: https://github.com/mkdocstrings/griffe
  summary: Signatures for entire Python programs. Extract the structure, the frame, the skeleton of your project, to generate API documentation or find breaking changes in your API.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bandersen23
